<!DOCTYPE html>
<html>
<head>
    <title>Scan Results</title>
</head>
<body>
    <h1>Scan Results</h1>
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Scan Results</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result['url'] }}</td>
                <td>
                    {% if result['results']['status'] == 'error' %}
                        ERROR! - NO RESULT!
                    {% else %}
                        {% if result['results']['message'] %}
                            - {{ result['results']['message'] }}
                        {% endif %}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
